<ng-container *ngIf="eventsData$ | async as eventsData">
  <ng-container *ngIf="!!eventsData.events.length; else emptyBlock">
    <div class="flex-container">
      <table
        mat-table
        [dataSource]="eventsData.events"
        class="mat-elevation-z8 demo-table"
      >
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef>Priority</th>
          <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
        </ng-container>

        <!-- Related Events Column -->
        <ng-container matColumnDef="relatedEvents">
          <th mat-header-cell *matHeaderCellDef>Related Events</th>
          <td mat-cell *matCellDef="let element">
            {{ element.relatedEvents }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              aria-label="Example icon button with a home icon"
              (click)="onEditClick(element)"
            >
              <mat-icon>assignment</mat-icon>
            </button>
            <button
              mat-icon-button
              color="primary"
              aria-label="Example icon button with a home icon"
              (click)="onDeleteClick(element.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </ng-container>
  <ng-template #emptyBlock>
    <div class="flex-container">
      <h1>Please add an event by clicking on the plus button on the right side of the navbar</h1>
    </div>
  </ng-template>
</ng-container>
